<hr />
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">Add New Recipe</button>
  </div>
</div>
<hr />

<p *ngIf="recipes.length < 1 && !isFetching">No recipes yet</p>
<div *ngIf="recipes.length >= 1 && !isFetching">
  <app-recipe-item
    *ngFor="let recipeEl of recipes; let i = index"
    [recipe]="recipeEl"
    [index]="i"
  ></app-recipe-item>
</div>
